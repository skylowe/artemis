# Labor Force Participation Rate (LFPR) Regression Coefficients
# =============================================================================
# 153 coefficient sets organized by sex, age group, and marital/child status
#
# Equation types:
#   "young"            - Ages 16-19: RU lags + time trend + intercept(s)
#   "marital"          - Ages 20-54 male, 45-54 female: RU lags by marital status
#   "marital_children" - Ages 20-44 female: RU lags by marital status x children
#   "older"            - Ages 55-74: EDSCORE + MSSHARE + intercept
#   "retirement"       - Ages 62-69: older + RRADJ + POT_ET_TXRT
#   "cohort_decay_75"  - Ages 75-79: prior cohort x decay factor
#   "cohort_decay_80"  - Ages 80-100: decay from age 79 value
#
# All equations divide final result by (1 + RD_{age,sex})
#
# Source: economics_equations_1_USEmployment.md, Sections 7.1-7.2
# Ref: Eq 2.1.4 (Labor Force Participation Rates)
# =============================================================================

